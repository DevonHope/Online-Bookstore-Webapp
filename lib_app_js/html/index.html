<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/base.css" />
    <link rel="stylesheet" type="text/css" href="/sty.css" />
    <link rel="stylesheet" type="text/css" href="/menubtn.css" />
    <link rel="stylesheet" type="text/css" href="/search.css" />
  </head>
  <body>
    <wrap class="wrapper clearfix">
        <header id="header">
            <!--h3 class="topnav"><a href="#">Look Inna Book</h3-->
            <div id="menub" onclick="menu(this)">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
            <h id="center_title">Look Inna Book</h>
            <search id="search">
              <form id="content">
                <input type="text" name="input" class="input" id="search-input">
                <button type="reset" class="search" id="search-btn"></button>
              </form>
            </search>
        </header>
        <form id="browse">
          <new>
            New
          </new>
          <tren>
            Trending
          </tren>
          <sp>
            Staff Picks
          </sp>
        </form>
        <footer id="footer">
            <p>&copy; Look_Inna_Book 2020</p>
        </footer>
    </wrap>
  </body>
  <script>
    function menu(x){
      x.classList.toggle("change");
    }
  </script>
  <script>
    const input = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-btn");

    const expand = () => {
      searchBtn.classList.toggle("close");
      input.classList.toggle("square");
    };

    searchBtn.addEventListener("click", expand);
  </script>
</html>
