<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/menubtn.css" />

    <header id="header">
        <!--h3 class="topnav"><a href="#">Look Inna Book</h3-->

        <sidenav id="sideNav" class="sidenav">

          <a href="allbooks">get all books</a>
        </sidenav>
        <h id="center_title">Look Inna Book</h>
        <search id="search">
          <form id="content">
            <input type="text" name="input" class="input" id="search-input">
            <button type="reset" class="search" id="search-btn"></button>
          </form>
        </search>
    </header>
    <form id="browse" >
      <div class="column">

          <h2>New</h2>

            <p>The Hitchhikers Guide To The Galaxy</p>

        </new>
      <!-- <% for(var i=0; i<books.length; i++) { %>

        <% } %>-->
        <tren class="column">
          <h2>Trending</h2>

        <sp class="column">
          Staff Picks
        </sp>
      </div>
    </form>

  </body>
  <footer id="footer">
      <p>&copy; Look_Inna_Book 2020</p>
  </footer>
  <script>
    function menu(x){
      x.classList.toggle("change");
      console.log(x.classList);
      var sidenavw = document.getElementById("sideNav").style.width
      if(sidenavw == "250px"){
        closeNav();
      }else{
        openNav();
      }
    }

    function openNav(){
      document.getElementById("sideNav").style.width = "250px";
    }

    function closeNav(){
      document.getElementById("sideNav").style.width = "0";
    }

    const input = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-btn");

    const expand = () => {
      searchBtn.classList.toggle("close");
      input.classList.toggle("square");
    };

    searchBtn.addEventListener("click", expand);
  </script>
</html>
